name: modules
title: OCP4 Getting Started Workshop
version: main
nav:
  - modules/ROOT/nav.adoc

start_page: ROOT:index.adoc

asciidoc:
  attributes:
    openshift_console_url: https://console.apps.cluster.example.com
    openshift_cluster_ingress_domain: apps.cluster.example.com
    user: userX
    password: password
    login_command: oc login --insecure-skip-tls-verify=false -u userX -p password https://api.cluster.example.com:6443

    experimental: true
    parksmap-version: latest
    parksmap-image: quay.io/openshiftroadshow/parksmap
    openshift-docs-url: https://docs.openshift.com/container-platform/4.11
    openshift-version: 4.11
    project-namespace: workshop
    release-version: roks
    roks-login-url: https://cloud.ibm.com/authorize/devcluster
    page-pagination: true
    lab: java
    lab-name: Java
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js
