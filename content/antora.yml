name: modules
title: OCP4 Getting Started Workshop
version: main
nav:
  - modules/ROOT/nav.adoc

start_page: ROOT:index.adoc

# DO NOT USE these vars in your asciidoc content.
# Use the vars defined in the vars.adoc file instead.
# These vars should be referenced only in the vars.adoc file.
asciidoc:
  attributes:
    openshift_console_url: https://console.apps.cluster.example.com
    openshift_cluster_ingress_domain: apps.cluster.example.com
    user: userX
    password: password
    login_command: oc login --insecure-skip-tls-verify=false -u userX -p password https://api.cluster.example.com:6443
    gitea_console_url: https://gitea.apps.cluster.example.com
    gitea_password: password
    gitea_user: userX
